<nav
  class="fixed w-full bg-black/30 backdrop-blur-md  shadow-lg z-50"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-20 items-center">
      <!-- Logo -->
      <div class="flex-shrink-0 flex items-center">
        <img  loading="lazy"  src="/c.png" alt="" class="w-28" srcset="">
      </div>
      <!-- Desktop Menu -->
      <div class="md:flex items-center hidden">
        <a
          *ngFor="let item of menuItems"
          [routerLink]="item.link"
          [routerLinkActiveOptions]="{ exact: true }"
          [routerLinkActive]="'active'"
          class="mr-8 border-transparent text-gray-100 hover:text-gray-300 hover:border-gray-300 font-medium text-sm montserrat leading-5 pt-6 pb-2 transition duration-300"
        >
          {{ item.name }}
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="flex items-center sm:hidden">
        <button
          (click)="toggleMenu()"
          class="inline-flex items-center justify-center p-2 rounded-md text-[#C0C9C6] hover:text-[#C0C9C6] hover:bg-[#C0C9C6] transition duration-300"
        >
          <svg
            class="h-6 w-6"
            stroke="currentColor"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu Dropdown -->
  <div class="hidden sm:hidden" [ngClass]="{ hidden: !isMenuOpen }">
    <div
      class="bg-gradient-to-r from-black/30 to-yellow-400/40 shadow-lg backdrop-blur-3xl px-2 pt-2 pb-3"
    >
      <a
        *ngFor="let item of menuItems"
        [routerLink]="item.link"
        [routerLinkActiveOptions]="{ exact: true }"
        [routerLinkActive]="'active'"
        class="block text-gray-100 hover:text-black mt-2 montserrat hover:bg-amber-300 px-3 py-2 rounded-md text-base font-medium transition duration-300"
      >
        {{ item.name }}
      </a>
    </div>
  </div>
</nav>
