<app-header></app-header>

<div
  class="relative bg-fixed bg-center bg-cover"
  style="background-image: url('/podcast-bg.jpeg')"
  >
  <div class="absolute inset-0">
    <div
      class="absolute inset-0 bg-gradient-to-r from-black/70 via-black/50 to-black/70 backdrop-blur-sm"
      aria-hidden="true"
    ></div>
  </div>
  <div
    class="relative max-w-7xl mx-auto py-24 px-4 sm:py-32 sm:px-6 lg:px-8 text-center"
    >
    <h1
      class="text-4xl lg:text-5xl playfair flex items-center justify-center text-white tracking-tight"
      >
      The CEO Podcast
    </h1>
    <p
      class="mt-6 max-w-3xl mx-auto text-xl text-indigo-100 poppins-light text-justify md:text-center"
      >
      Tune into our podcast for inspiring stories, leadership insights, and expert advice from top CEOs and industry leaders.
    </p>
  </div>
</div>
<section class="relative py-20 px-5">
  <div class="absolute inset-0 bg-gradient-to-r from-black/30 via-black/50 to-black/30 backdrop-blur-sm"></div>

  <div class="relative max-w-7xl mx-auto text-center">
    <h2 class="gold-gradient-text text-4xl md:text-5xl font-bold mb-12 playfair">
      üéôÔ∏è Featured Podcast Episodes
    </h2>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (video of videos; track video) {
        <div
          class="relative rounded-2xl overflow-hidden group shadow-xl border border-white/10 bg-white/5 backdrop-blur-sm transition transform hover:scale-105"
          >
          <!-- Thumbnail -->
          <img
            [src]="'https://img.youtube.com/vi/' + video.id + '/hqdefault.jpg'"
            [alt]="video.title"
            class="w-full h-56 object-cover"
            loading="lazy"
            />
            <!-- Hover Play Icon -->
            <div
              class="absolute inset-0 flex items-center justify-center bg-black/40 opacity-0 group-hover:opacity-100 transition"
              >
              <a
            [href]="'https://www.youtube.com/watch?v=' + video.id"
            target="_blank"
            class="text-white text-5xl hover:scale-125 transition"
            aria-label="Watch Video"
          >
            ‚ñ∂
          </a>
        </div>

        <!-- Content -->
        <div class="p-4 text-white text-left">
          <h3 class="text-xl font-semibold mb-2">{{ video.title }}</h3>
          <p class="text-sm text-indigo-100">{{ video.desc }}</p>
        </div>
      </div>
}
    </div>
  </div>
</section>



<app-footer></app-footer>
